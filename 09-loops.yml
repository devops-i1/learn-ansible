- name: demo on loops
  hosts: localhost
  tasks:
    - name: print Fruits
      ansible.builtin.debug:
        msg: fruit Name -{{ item }}
      loop:
        - apple
        - banana
        - orange

    - name: print Fruits with Quantity
      ansible.builtin.debug:
        msg: fruit Name - {{ item.name }} and Quantity- {{ item.Quantity }}
      loop:
        - { name: apple , quantity: 10 }
        - { name: banana , quantity: 20 }
        - { name: orange , quantity: 30 }